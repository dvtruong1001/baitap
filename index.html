<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP THAO TAC MANG</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Bài tập thao tác mạng</h1>
        Nhập số phần tử : <input type="number" id="array-count" placeholder="Nhập số phần tử">
        <button id="array-print">Phát sinh mạng</button>
        <br>
        <div id="result"></div>
        Nhập giá trị cần tìm : <input type="number" id="search-val"><button id="search-btn">Tìm kiếm</button>
        <div id="result-search"></div>
        Sắp xếp mảng <button id="sort-a">Tăng giần</button> <button id="sort-b">Giảm giần</button>
        <br>
        Chèn giá trị <input type="number" id="insert-val"> vào vị trí thứ <input type="number" id="insert-pos"> <button
            id="insert-btn">Chèn</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
